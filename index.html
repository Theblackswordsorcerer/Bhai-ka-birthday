<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mridul!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #9c27b0, #e91e63, #f44336);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .icon {
            font-size: 4rem;
            text-align: center;
            color: #e91e63;
        }
        .date, .countdown, .score {
            font-size: 1.25rem;
            font-weight: 600;
            text-align: center;
            color: #555;
        }
        .countdown-value {
            font-size: 1.5rem;
            color: #e91e63;
        }
        .btn {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 9999px;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .btn:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }
        .message {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">Happy Birthday, Mridul! üéâ</h1>
            <div class="card-content">
                <div class="icon">üéÇ</div>
                <p class="date">October 24, 2024</p>
                <div>
                    <h2 class="countdown">Countdown</h2>
                    <p id="timer" class="countdown-value"></p>
                </div>
                <div>
                    <h2 class="countdown">Gift Game</h2>
                    <button id="giftBtn" class="btn">üéÅ Click the Gift!</button>
                    <p id="score" class="score">Score: 0</p>
                </div>
                <p class="message">Wishing you an amazing day filled with joy and laughter!</p>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        function updateCountdown() {
            const birthday = new Date("2024-10-24T00:00:00").getTime();
            const now = new Date().getTime();
            const difference = birthday - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();

        // Gift Click Game
        let score = 0;
        const giftBtn = document.getElementById("giftBtn");
        const scoreDisplay = document.getElementById("score");

        giftBtn.addEventListener("click", () => {
            score++;
            scoreDisplay.innerText = `Score: ${score}`;
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
</html>
